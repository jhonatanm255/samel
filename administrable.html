<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- POPPINS CUSTOM FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CUSTOM FONT FOR BANNER NAME -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!-- *******  Font Awesome Icons Link  ******* -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- *******  Owl Carousel Links  ******* -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <!-- OWL CAROUSEL LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
    <!-- SWEETALERT LIBRARY -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>admin</title>
</head>
<body>

    <div class="nav-bar-admin">
         <h1 class="title-admin">PANEL DE ADMINISTRACION</h1>
         <div class="btn-admin">
            <button id="logout" type="submit">Salir</button>
         </div>
         
    </div>
   
    <!-- WHAT MY CLIENTS SAY -->
    <div class="sub-title relative left">
        <h2>SECCION DE COMENTARIOS</h2>
        <!-- <button id="modal" class="btn add">Agrega un comentario</button> -->
        <div class="form-testimonial">
            <button id="closed">X</button>
            <h3>DÃ©jame un comentario</h3>
            <div class="form-img">
                <div class="form">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
        
                    <label for="msj">Mensaje</label>
                    <textarea rows="7" cols="70" name="msj" id="msj" placeholder="Escribe tu mensaje" required></textarea>
        
                    <div class="rating">
                        <i class="fa fa-star" data-value="1"></i>
                        <i class="fa fa-star" data-value="2"></i>
                        <i class="fa fa-star" data-value="3"></i>
                        <i class="fa fa-star" data-value="4"></i>
                        <i class="fa fa-star" data-value="5"></i>
                    </div>
                    <input type="hidden" id="rating" name="rating" value="">
        
                    <button type="submit" id="send">Enviar</button>
                </div>
            </div>
        </div>
        <div class="no-comentarios">
            <h3>No hay comentarios</h3>
        </div>
        
    <div class="testimonials-section">
        <!-- Owl Carousel Slider Starts -->
        <div class="owl-carousel owl-theme testimonials-container">
            <!-- Item1 Starts -->
            <div class="testimonial-card">
                <main class="test-card-body">
                    <div class="quote">
                        <i class="fa fa-quote-left"></i>
                        <h2></h2>
                        
                    </div>
                    <p></p>
                    <div class="ratings">
                    <div class="stars"></div>
                    </div>
                </main>
            </div>
            <!-- Item1 Ends -->
        </div>
        <!-- Owl Carousel Slider Ends -->
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- JS SCRIPTS -->
    <script src="js/firebaseConfig.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/testimonials.js"></script>
    <script src="js/login-firebase.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
